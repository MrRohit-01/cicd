name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install Dependencies
        run: |
          cd your-project-directory # Replace with the actual directory containing package.json
          npm install

      - name: Run Tests
        run: |
          cd your-project-directory # Replace with the actual directory containing package.json
          npm test